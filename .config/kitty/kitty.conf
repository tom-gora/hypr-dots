include ~/.cache/wallust/targets/kitty.conf

font_family      JetBrainsMonoNF-Medium
bold_font        JetBrainsMonoNF-Bold
italic_font      0xProto Nerd Font
bold_italic_font JetBrainsMonoNF-Bold
font_size 	     12

confirm_os_window_close 0

enable_audio_bell no

window_padding_width 2

tab_bar_style powerline


# BEGIN_KITTY_THEME
# Ros√© Pine
# END_KITTY_THEME
#
map  ctrl+enter      send_text normal,application \x1b[13;5u
map  shift+enter     send_text normal,application \x1b[13;2u
map  ctrl+tab        send_text normal,application \x1b[9;5u
map  ctrl+shift+tab  send_text normal,application \x1b[9;6u
