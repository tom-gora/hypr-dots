$wall = $HOME/.cache/.current_wallpaper

source = $HOME/.cache/wallust/targets/hyprlock.conf

# GENERAL
general {
    hide_cursor = true
    text_trim = true
    ignore_empty_input = true
    fail_timeout = 1000
  }

# BACKGROUND
background {
    monitor =
    path = $wall
    blur_passes = 3
    blur_size = 4
    color = $outer_color
    vibrancy_darkness = 0.4
}

# TIME
label {
    font_family = $font
    monitor =
    text = cmd[update:30000] echo "$(date +"%R")"
    color = $txt_color
    font_size = 155
    font_family = $font
    position = 0, -150
    halign = center
    valign = top
}

# DATE
label {
    font_family = $font
    monitor =
    text = cmd[update:43200000] echo "$(date +"%A, %d %B %Y")"
    color = $txt_color
    font_size = 30
    font_family = $font
    position = 0, -410
    halign = center
    valign = top
}

# INPUT FIELD
input-field {
    font_family = $font
    font_color = $txt_color
    font_size = 5
    monitor =
    size = 300, 60
    outline_thickness = 6
    rounding = 0
    dots_size = 0.1
    dots_spacing = 0.5
    dots_center = true
    outer_color = $accent_color
    inner_color = $accent_color
    fade_on_empty = false
    placeholder_text = <span size="36pt">ó°Œ† </span>
    hide_input = false
    check_color = $check_color
    fail_color = $fail_color
    fail_text = $FAIL <b>($ATTEMPTS)</b>
    capslock_color = $capslock_color
    position = 0, -250
    halign = center
    valign = center
}
