$font = Ubuntu Nerd Font Regular
$wall = $HOME/.cache/.current_wallpaper
$overlay = $HOME/.config/hypr/hyprlock_overlay.png

source = $HOME/.cache/wallust/targets/hyprlock.conf

# GENERAL
general {
    hide_cursor = true
    text_trim = true
    ignore_empty_input = true
    fail_timeout = 1000
  }

# BACKGROUND
background {
    monitor =
    path = $wall
    blur_passes = 2
    blur_size = 3
    color = $outer_color
    vibrancy_darkness = 0.4
}

image {
  monitor =
  path = $overlay
  size = 800
  rounding = 0
  border_size = 0
  valign = top
}

# TIME
label {
    font_family = $font
    monitor =
    text = cmd[update:30000] echo "$(date +"%R")"
    color = $txt_color
    font_size = 155
    font_family = $font
    position = 0, -60
    halign = center
    valign = top
}

# DATE
label {
    font_family = $font
    monitor =
    text = cmd[update:43200000] echo " $(date +"%A, %d %B %Y")"
    color = $txt_color
    font_size = 26
    font_family = $font
    position = 0, -300
    halign = center
    valign = top
}

# INPUT FIELD
input-field {
    font_family = $font
    font_color = $txt_color
    font_size = 5
    monitor =
    size = 480, 90
    outline_thickness = 6
    rounding = 1
    dots_size = 0.38
    dots_spacing = 0.5
    dots_center = true
    outer_color = $accent_color
    inner_color = $accent_color
    fade_on_empty = false
    placeholder_text = <span size="36pt">ó°Œ† </span>
    hide_input = false
    check_color = $check_color
    fail_color = $fail_color
    fail_text = $FAIL <b>($ATTEMPTS)</b>
    capslock_color = $capslock_color
    position = 0, 270
    halign = center
    valign = bottom
}
