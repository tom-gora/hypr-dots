# Sourcing colors generated by pywal
source = $HOME/.cache/wallust/targets/hyprland.conf

blurls = walker
blurls = logout_dialog

dwindle {
  pseudotile = yes
  preserve_split = yes
  special_scale_factor = 0.8
}

master {
  new_status = master
  new_on_top=1
  mfact = 0.5
}

general {
  gaps_in = 0
  gaps_out = 2
  border_size = 3
  resize_on_border = true
  col.active_border = $saturated_color14 $saturated_color11 $saturated_color19 145deg
  col.inactive_border = none
  no_focus_fallback = true
  snap {
    enabled = true
    window_gap = 1
    monitor_gap = 1
    border_overlap = true
  }

  layout = master
  layerrule = ignorezero, swaync-notification-window
  layerrule = blur, rofi
  # layerrule = noanim, rofi
  layerrule = dimaround, rofi
}

group {
  col.border_active = $saturated_color15
	groupbar {
	col.active = $saturated_color0
  }
}

decoration {
  rounding = 0
  active_opacity = 1.0
  inactive_opacity = 1.0
  fullscreen_opacity = 1.0
  dim_inactive = true
  dim_around = 0.55
  dim_special = 0.55
  dim_strength = 0.55
  shadow {
    enabled = false
  }
  blur {
    enabled = true	
    size = 4
    passes = 3
    ignore_opacity = true
    new_optimizations = true
    noise = 0.06
    vibrancy_darkness = 0.6
  }
}

cursor {
  hide_on_key_press = true
  inactive_timeout = 10
  warp_on_change_workspace = true
  enable_hyprcursor = true
  no_warps = true
}
    
animations {
  enabled = true
  first_launch_animation = false
  
  # bezier = linear, 0, 0, 1, 1
  # bezier = md3_standard, 0.2, 0, 0, 1
  # bezier = md3_decel, 0.05, 0.7, 0.1, 1
  # bezier = md3_accel, 0.3, 0, 0.8, 0.15
  # bezier = overshot, 0.05, 0.9, 0.1, 1.1
  # bezier = crazyshot, 0.1, 1.5, 0.76, 0.92
  # bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
  # bezier = fluent_decel, 0.1, 1, 0, 1
  # bezier = easeInOutCirc, 0.85, 0, 0.15, 1
  # bezier = easeOutCirc, 0, 0.55, 0.45, 1
  # bezier = easeOutExpo, 0.16, 1, 0.3, 1
  #
  # animation = windows, 1, 3, hyprnostretch, popin 70%
  # animation = border, 1, 1, linear
  # animation = fade, 1, 1, md3_decel
  # animation = workspaces, 1, 2, fluent_decel, slide
  # animation = specialWorkspace, 1, 2, md3_decel, slidevert

  # GOD DAMN SOME SNAPPY SETUP

  bezier = linear, 0.0, 0.0, 1.0, 1.0
  bezier = myBezier, 0.05, 0.9, 0.1, 1.05
  bezier = overshot, 0.05, 0.9, 0.1, 1.8
  bezier = cubic, 0.54, 0.22, 0.07, 0.74
  bezier = overshotCircle, 0.175, 0.885, 0.32, 1.275
  bezier = md3_standard, 0.2, 0.0, 0, 1.0
  bezier= bounce, 1, 1.6, 0.1, 0.85
  bezier = decel, 0.05, 0.7, 0.1, 1
  animation = windowsIn, 1, 3, bounce, popin 23%
  animation = windowsOut, 1, 7, bounce, slide
  animation = windows, 1, 2, md3_standard, slide
  animation = border, 1, 3, overshot
  animation = borderangle, 1, 200, linear, loop
  animation = fade, 1, 0.0000001, default
  animation = workspaces, 1, 4, decel, slidefadevert
  animation = specialWorkspace, 1, 4, decel, slidefadevert
}

input {
  kb_layout=gb,pl
  repeat_rate=50
  repeat_delay=300
  numlock_by_default=1
  left_handed=0
  follow_mouse=2
  float_switch_override_focus=0
  sensitivity=1.0
}

misc {
  enable_anr_dialog = false
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  enable_swallow = true
  focus_on_activate = false
  swallow_regex = ^(kitty)$
  swallow_regex = ^(.*wezterm.*)$
  #disable_autoreload = true
}

binds {
  workspace_back_and_forth=1
  allow_workspace_cycles=0
  pass_mouse_when_bound=0
}

#Could help when scaling and not pixelating
xwayland {
    force_zero_scaling = true
}
