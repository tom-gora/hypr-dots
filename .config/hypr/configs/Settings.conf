# Sourcing colors generated by pywal
source = $HOME/.cache/wal/colors-hyprland
# blurls = waybar
blurls = rofi
blurls = logout_dialog

dwindle {
  pseudotile = yes
  preserve_split = yes
  special_scale_factor = 0.8
}

master {
  new_status = master
  new_on_top=1
  mfact = 0.5
}

general {
  gaps_in = 1
  gaps_out = 2
  border_size = 1
  resize_on_border = false
  col.active_border = 0xff2f97bf 0xffff7e76 0xffeca036 45deg
  col.inactive_border = none
  no_focus_fallback = true
  snap {
    enabled = true
    window_gap = 0
    monitor_gap = 2
    border_overlap = true
  }

  layout = master
  layerrule = ignorezero, swaync-notification-window
  layerrule = blur, rofi
  layerrule = dimaround, rofi
  layerrule = blur, logout_dialog
  layerrule = dimaround, logout_dialog
}

group {
  col.border_active = $color15
	groupbar {
	col.active = $color0
  }
}

decoration {
  rounding = 2
  active_opacity = 1.0
  inactive_opacity = 1.0
  fullscreen_opacity = 1.0
  dim_inactive = true
  dim_around = 0.55
  dim_special = 0.55
  dim_strength = 0.55
  shadow {
    enabled = false
  }
  blur {
    enabled = true	
    size = 4
    passes = 2
    ignore_opacity = true
    new_optimizations = true
    noise = 0.06
    vibrancy_darkness = 0.6
  }
}

cursor {
  hide_on_key_press = true
  inactive_timeout = 10
  warp_on_change_workspace = true
  enable_hyprcursor = true
  no_warps = true
}
    
animations {
  enabled = true
  first_launch_animation = false
  bezier = myBezier, 0.05, 0.9, 0.1, 1.05
  bezier = linear, 0.0, 0.0, 1.0, 1.0
  bezier = wind, 0.05, 0.9, 0.1, 1.05
  bezier = winIn, 0.1, 1.1, 0.1, 1.1
  bezier = winOut, 0.3, -0.3, 0, 1
  bezier = slow, 0, 0.85, 0.3, 1
  bezier = overshot, 0.7, 0.6, 0.1, 1.1
  bezier = bounce, 1.1, 1.6, 0.1, 0.85
  bezier = slingshot, 1, -1, 0.15, 1.25
  bezier = nice, 0, 6.9, 0.5, -4.20
  animation = windowsIn, 1, 3, overshot, slide bottom
  animation = windowsOut, 1, 3, overshot, slide top
  animation = windowsMove, 1, 3, overshot, slide right
  animation = layersIn, 1, 3,  linear, fade
  animation = layersOut, 1, 3, linear, fade
  animation = border, 1, 10, linear
  animation = fade, 1, 3, slow
  animation = workspaces, 1, 5, slingshot
  animation = windows, 1, 5, nice, slide top
  animation = specialWorkspace, 1, 4, default, slidevert 
}

input {
  kb_layout=gb,pl
  repeat_rate=50
  repeat_delay=300
  numlock_by_default=1
  left_handed=0
  follow_mouse=2
  float_switch_override_focus=0
  sensitivity=1.0
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  #vrr = 0
  enable_swallow = true
  #no_direct_scanout = true #for fullscreen games
  focus_on_activate = false
  swallow_regex = ^(kitty)$
  swallow_regex = ^(.*wezterm.*)$
  #disable_autoreload = true
}

binds {
  workspace_back_and_forth=1
  allow_workspace_cycles=0
  pass_mouse_when_bound=0
}

#Could help when scaling and not pixelating
xwayland {
    force_zero_scaling = true
}
